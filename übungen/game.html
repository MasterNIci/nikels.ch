<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="game.css">
    <title>Nikels Klicker</title>

  </head>
  <script type="text/javascript">

  let klickwert = 1;
  let kostenshop1 = 20;

    function thegame(){
      let akwert = document.getElementById("punktemachenplus").innerHTML;
      let erg = parseFloat(klickwert) + parseFloat(akwert);
      document.getElementById("punktemachenplus").innerHTML = (erg);

      //update funktion machen
      document.getElementById("ausgabeklickwert").innerHTML = ("Klickwert Multiplikator: "+klickwert);

}


  function shop1(){
  
    document.getElementById("kostenshop1").innerHTML = ("Kosten: "+kostenshop1);
  }


  </script>
  <body>
    <div class="oben">
      <div class="punkte">
          <div class="punkteausgabe">
            <p id="punktemachenplus">0</p>
          </div>
      </div>
      <div class="buttonholder">
        <button class="buttonmaster" type="button" onclick="thegame()">Nicis Generieren</button>
      </div>
      <div class="stats">
        <div id="ausgabeklickwert">Klickwert Multiplikator:</div>
      </div>
    </div>

    <div class="shop">
      <button type="button" name="button" onclick="shop1()">Nici Kilck verbessern</button>
      <div id="kostenshop1">Kosten: 0</div>
    </div>
    <div class="erungenschaften">

    </div>


  </body>
</html>
